<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWD 130 - HTML form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>HTML Form - WWD 130</header>
    <main>
        <form action="form">
            <fieldset>
                <legend>Contact information</legend>
                <label for="fullname">Full name: </label>
                <input type="text" name="fullname" id="fullname">
                <label for="useremail">Email: </label>
                <input type="email" name="useremail" id="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="answer">What is your favorite browser?"</label>
                <select name="answer" id="answer">
                    <option value="browsers" selected disabled>Browsers</option>
                    <option value="google">Google</option>
                    <option value="mozilla">Mozilla</option>
                    <option value="firefox">Firefox</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="places">List the places you have lived:</label>
                <textarea name="places" id="places"></textarea>
            </fieldset>
            <button type="submit">Submit poll</button>
        </form>
    </main>
    <footer>
        Â©2024 - HTML form
    </footer>
</body>

</html>
